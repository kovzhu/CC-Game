<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website - CC Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .game-container {
            width: 100%;
            max-width: 960px; /* Adjust based on your game's aspect ratio */
            margin: 0 auto;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        /* Responsive iframe */
        .game-frame {
            width: 100%;
            height: 600px; /* Set height to match your game's resolution (e.g. 900px scaled down) */
            border: none;
            display: block;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Game Page</h1>
    <p>Click inside the game window to start playing!</p>

    <!-- EMBED CODE START -->
    <div class="game-container">
        <!-- 
            Replace 'src' with the actual URL where you uploaded the build/web files.
            For example: src="https://yourwebsite.com/games/cc-game/index.html"
        -->
        <iframe 
            class="game-frame" 
            src="build/web/index.html" 
            title="CC Game"
            allow="autoplay; fullscreen; gamepad"
        ></iframe>
    </div>
    <!-- EMBED CODE END -->

    <p>Controls: Arrow Keys to move, Space to shoot.</p>

</body>
</html>
